    <style>
      /* CSS reset */
      html,
      body,
      div,
      span,
      applet,
      object,
      iframe,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      blockquote,
      pre,
      a,
      abbr,
      acronym,
      address,
      big,
      cite,
      code,
      del,
      dfn,
      em,
      img,
      ins,
      kbd,
      q,
      s,
      samp,
      small,
      strike,
      strong,
      sub,
      sup,
      tt,
      var,
      b,
      u,
      i,
      center,
      dl,
      dt,
      dd,
      ol,
      ul,
      li,
      fieldset,
      form,
      label,
      legend,
      table,
      caption,
      tbody,
      tfoot,
      thead,
      tr,
      th,
      td,
      article,
      aside,
      canvas,
      details,
      embed,
      figure,
      figcaption,
      footer,
      header,
      hgroup,
      menu,
      nav,
      output,
      ruby,
      section,
      summary,
      time,
      mark,
      audio,
      video {
        margin: 0;
        padding: 0;
        border: 0;
        font-size: 100%;
        font: inherit;
        vertical-align: baseline;
        box-sizing: border-box;
      }

      @font-face {
        font-family: 'Rubik';
        src: url('%PUBLIC_URL%/fonts/Rubik-Regular.ttf');
        font-weight: normal;
        font-style: normal;
        font-display: swap;
      }

      @font-face {
        font-family: 'Rubik Bold';
        src: url('%PUBLIC_URL%/fonts/Rubik-Bold.ttf');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }

      html {
        scroll-behavior: smooth;
      }

      html,
      body,
      #root {
        height: 100%;
      }

      html,
      html[data-theme='dark'] {
        --primary-bg-color: rgb(10, 11, 14);
        --primary-bg-half-transparent-color: rgb(20, 23, 28, 0.5);
        --primary-header-color: rgb(255, 255, 255, 0.8);
        --primary-header-contrast-color: rgb(18, 18, 18, 0.8);
        --primary-header-glow-color: rgb(255, 255, 255);
        --primary-header-contrast-glow-color: rgb(255, 255, 255);
        --secondary-header-color: rgb(255, 255, 255, 0.5);
        --secondary-header-contrast-color: rgb(18, 18, 18, 0.5);
        --secondary-header-glow-color: rgba(255, 255, 255, 0.7);
        --secondary-header-contrast-glow-color: rgb(255, 255, 255, 0.7);
        --primary-text-color: rgba(255, 255, 255, 0.655);
        --opposite-theme-bg-color: rgb(245, 246, 247);
        --landing-page-shadow-color: rgb(24, 182, 222);
        --link-color: rgb(24, 182, 222);
        --focus-color: rgb(255, 255, 255, 0.8);
        --project-date-background-color: rgba(0, 0, 0, 0.4);
      }

      html[data-theme='light'] {
        --primary-bg-color: rgb(230, 230, 230);
        --primary-bg-half-transparent-color: rgb(230, 230, 230, 0.3);
        --primary-header-color: rgb(18, 18, 18, 1);
        --primary-header-contrast-color: rgb(255, 255, 255, 0.8);
        --primary-header-glow-color: rgb(18, 18, 18);
        --primary-header-contrast-glow-color: rgb(255, 255, 255);
        --secondary-header-color: rgb(18, 18, 18, 0.8);
        --secondary-header-contrast-color: rgb(255, 255, 255, 0.6);
        --secondary-header-glow-color: rgb(18, 18, 18, 0.8);
        --secondary-header-contrast-glow-color: rgb(255, 255, 255, 0.6);
        --primary-text-color: rgb(18, 18, 18, 0.9);
        --opposite-theme-bg-color: rgb(18, 18, 18);
        --landing-page-shadow-color: rgb(18, 18, 18);
        --link-color: rgb(212, 87, 139);
        --focus-color: rgb(18, 18, 18, 1);
        --project-date-background-color: rgba(255, 255, 255, 0.4);
      }

      body {
        background-color: var(--primary-bg-color);
        color: var(--primary-text-color);
        font-size: 16px;
        font-family: Rubik, Arial, sans-serif;
      }

      .scroll,
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      .scroll::-webkit-scrollbar,
      body::-webkit-scrollbar {
        display: none;
      }

      strong {
        font-weight: 700;
      }

      a {
        color: var(--link-color);
        text-decoration: none;
      }

      .focus {
        color: var(--focus-color);
        font-weight: 700;
      }
    </style>
